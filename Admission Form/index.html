<html>
    <head>
        <title>Admission | VVIT</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <p class="college_name">Vidya Vihar admission form</p>
            <p>All fields marked with * needs to be compulsorily filled.</p>
            <label class="login-label">Already registered?<br>Login below.</label>
            <div class="login">
                <input type="email" placeholder="Email*">
                <input type="password" placeholder="Password*">
                <button>Login</button>
            </div>

            <label class="login-label">Not registered? No Problem.<br>Signup for free.</label>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Mobile">
            <input type="password" placeholder="Password*">
            <input type="password" placeholder="Re-type password*">
            
            <div class="state">
                <select name="course">
                    <option selected disabled>Select state*</option>
                    <option value="br">Bihar</option>
                    <option value="jh">Jharkhand</option>
                    <option value="od">Odissa</option>
                    <option value="wb">West Bengal</option>
                </select>
            </div>
            
            <div class="course">
                <select name="course">
                    <option selected disabled>Select course*</option>
                    <option value="cse">CSE</option>
                    <option value="ece">ECE</option>
                    <option value="eee">EEE</option>
                    <option value="me">ME</option>
                </select>
            </div>
            
            <input type="text" placeholder="3 + 4 = ?*">
            
            <div class="checkbox">
                <input type="checkbox">
                <label for="checkbox" class="aggrement">I agree to receive information regarding my submitted application by signing up on Vidya Vihar Institute of Technology, Purnia *</label>
            </div>
            <button>Register</button>
        </div>
    </body>
</html>
