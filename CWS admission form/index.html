<html>

<head>
    <title>Code With Sadiq | Apply</title>
</head>

<body>
    <table border="1" width="100%">
        <tr>
            <th colspan="2">Code With Sadiq | Apply for joining Us!</th>
        </tr>
        <tr>
            <th colspan="2">Personal Details</th>
        </tr>
        <tr>
            <th colspan="2"><input type="file"></th>
        </tr>
        <tr>
            <th>First Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Father's Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Contact Number</th>
            <td><input type="tel"></td>
        </tr>
        <tr>
            <th>Email address</th>
            <td><input type="email"></td>
        </tr>
        <tr>
            <th>Date of birth</th>
            <td><input type="date"></td>
        </tr>
        <tr>
            <th>Nationality</th>
            <td>
                <select name="country">
                    <option>Indian</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Gender</th>
            <td>
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
            </td>
        </tr>
    </table>
    <table class="address" border="1" width="100%">
        <tr>
            <th colspan="2">ADDRESS INFORMATIONS</th>
        </tr>
        <tr>
            <th>Street</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>City</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text"></td>
        </tr>
    </table>
    <table class="info" border="1" width="100%">
        <tr>
            <th colspan="2">BASIC INFORMATIONS</th>
        </tr>
        <tr>
            <th>Appearing Now</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Create Password</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Confirm Password</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th colspan="2"><button>APPLY FOR ADMISSION</button></th>
        </tr>
    </table>
</body>

</html>
